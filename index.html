    $(function() {

      // Animation Triggers
      $( document ).ready(function() {
        $('.start').addClass('animated fadeInDown').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd onanimationend animationend',
        $('.tagline').addClass('animated fadeIn'),
          function() {
          $(this).removeClass('fadeInDown')
            .delay(2000)
            .queue(function (next) {
          $('.start').addClass('tada')
          next();
          });
        });

      });

      // Smooth Scroll
      $(document).ready(function(){
        $('a[href^="#"]').on('click',function (e) {
          e.preventDefault();

          var target = this.hash;
          var $target = $(target);

          $('html, body').stop().animate({
              'scrollTop': $target.offset().top - 100,
          }, 700, 'swing', function () {
              window.location.hash = target;
          });

        });

      });

    });
  </script>
